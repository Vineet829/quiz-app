<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body class="container" cz-shortcut-listen="true">

   
    <section class="main">
       
        <div class="header">
            <div class="logo">
                <img src="./images/home.jpg" alt="logo">
                <p class="logo-para">
                    LOGO
                </p>
            </div>
        </div>


        <div class="main-content">
            <div class="tag-line">
                Quizopia Your Gateway to Trivia Nirvana!
            </div>
            <div class="random-btn">
                <button class="random-btn-btn">RANDOM QUIZ </button>
            </div>
            <div class="carousal">
                <p class="craousal-para">
                    PLAY, LEARN AND ENJOY!
                </p>
                <div class="main-carousal">
                    <div class="card" data-section="0">
                        <img src="./images/indian_history.jpg" alt="indian_history">
                        <button class="card-btn">INDIAN HISTORY</button>
                    </div>
                    <div class="card" data-section="1">
                        <img src="images/gk.jpg" alt="gk">
                        <button class="card-btn" >GENERAL KNOWLEDGE</button>
                    </div>
                    <div class="card" data-section="2">
                        <img src="images/science.jpg" alt="science">
                        <button class="card-btn">SCIENCE</button>
                    </div>
                    <div class="card" data-section="3">
                        <img src="./images/maths.jpg" alt="maths">
                        <button class="card-btn">MATHEMATIC</button>
                    </div>
                    <div class="card" data-section="4">
                        <img src="./images/geography.jpg" alt="geography">
                        <button class="card-btn" >INDIAN GEOGRAPHY</button>
                    </div>
                    <div class="card" data-section="5">
                        <img src="./images/literature.jpeg" alt="literature">
                        <button class="card-btn">INDIAN LITERATURE</button>
                    </div>
                    <div class="card" data-section="6">
                        <img src="./images/world history.jpeg" alt="world_history">
                        <button class="card-btn" >WORLD HISTORY</button>
                    </div>
                    <div class="card" data-section="7">
                        <img src="./images/techonology.jpg" alt="techonology">
                        <button class="card-btn" >TECHNOLOGY</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <div class="question-container">
    </div>



   
    <script src="index.js"></script>

</body>
</html>
